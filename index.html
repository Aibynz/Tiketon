<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бронирование билетов</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-6">Афиша мероприятий</h1>
    <div id="eventList" class="grid gap-4"></div>

    <div id="bookingSection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-2" id="eventTitle"></h2>
      <div class="grid grid-cols-5 gap-2 mb-4" id="seats"></div>
      <button id="confirmBtn"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Забронировать
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
