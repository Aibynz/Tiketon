<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Орын таңдау</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>🎭 Абай операсы</h2>
  <p>📍 С.Сейфуллин театры</p>
  <p>📅 2025-05-06 | 🕒 16:00</p>

  <div class="seating-chart">
    <div class="row">
      <button class="seat" data-seat="1-қатар 1-орын">1-1</button>
      <button class="seat" data-seat="1-қатар 2-орын">1-2</button>
      <button class="seat" data-seat="1-қатар 3-орын">1-3</button>
      <button class="seat" data-seat="1-қатар 4-орын">1-4</button>
    </div>
    <div class="row">
      <button class="seat" data-seat="2-қатар 1-орын">2-1</button>
      <button class="seat" data-seat="2-қатар 2-орын">2-2</button>
      <button class="seat" data-seat="2-қатар 3-орын">2-3</button>
      <button class="seat" data-seat="2-қатар 4-орын">2-4</button>
    </div>
    <!-- Толық залға — көбірек орын қосуға болады -->
  </div>

  <script src="app.js"></script>

</html>
